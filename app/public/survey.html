<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container">



        <form>
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-8">
                    <h1>Survey</h1>
                    <div class="form-group">
                        <label for="nameInput">Name (Required)</label>
                        <input type="name" class="form-control" id="nameForm" placeholder="John Smith">

                    <div class="form-group">

                        <input type="pic" class="form-control" id="picForm">
                    </div>
                </div>
                <div class="col-sm-2">

                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="ques1">I love new adventures.</label>
                        <select class="form-control" id="question1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                        <label for="ques2">I love animals.</label>

                        </select>
                    </div>

                        <select class="form-control" id="question4">

                            <option>3</option>

                            <option>5</option>

                    </div>

                    <div class="form-group">

                            <option>5</option>

                        <select class="form-control" id="question7">

                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="ques8">I lprefer being alone.</label>
                        <select class="form-control" id="question8">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ques9">I like pets and animals.</label>

                        <label for="ques10">I am a people person</label>
                        <select class="form-control" id="question10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">

                </div>


            </div>
        </form>

        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <button id="results" data-toggle="modal" data-target="#myModal">Submit for Results!</button>
               
            </div>
            <div class="col-sm-4">

            </div>

        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="myModal"> 
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Here is your best match!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
